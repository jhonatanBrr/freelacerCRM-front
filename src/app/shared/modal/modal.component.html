<div class="wrapper">
    <div class="modal">
        <div class="modal__header">
            <h2 class="modal__header-title">{{ title }}</h2>
        </div>
        <div class="modal__body">
            <ng-content></ng-content>
        </div>
        <div class="modal__footer">
            <app-ds-button label="Cancelar" variant="secondary" (click)="onClose()"></app-ds-button>
            <app-ds-button label="Guardar" variant="primary" (click)="onSubmit()" [disabled]="disabledActionButton"></app-ds-button>
        </div>
    </div>
</div>
